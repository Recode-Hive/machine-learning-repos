<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Sign up page</title>
<style>
  .gradient-custom-2 {

background: #FAD4D4;


background: -webkit-linear-gradient(to right,#4C0027 ,#570530, #750550, #980F5A);


background: linear-gradient(to right,#4C0027 ,#570530, #750550, #980F5A );
}

@media (min-width: 768px) {
.gradient-form {
height: 100vh !important;
}
}
@media (min-width: 769px) {
.gradient-custom-2 {
border-top-right-radius: .3rem;
border-bottom-right-radius: .3rem;
}
}
</style>
  </head>
  <body >
      <section class="vh-100" style="background-color: #FAD4D4;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                 <form action="/insert" method="POST">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="name"id="form3Example1c" style="border-style: solid;border-size:25px;border-color:#4C0027;" placeholder="Name"class="form-control" />
                      <label class="form-label" for="form3Example1c"><strong>Name</strong></label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email"name="email" style="border-style: solid;border-size:25px;border-color:#4C0027;" id="form3Example3c"placeholder="Email" class="form-control" />
                      <label class="form-label"for="form3Example3c"><strong>Email</strong></label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password"name="password"style="border-style: solid;border-size:25px;border-color:#4C0027;"  id="form3Example4c"placeholder="Password" class="form-control" />
                      <label class="form-label" for="form3Example4c"><strong>Password</strong></label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password"name="confirm_password" style="border-style: solid;border-size:25px;border-color:#4C0027;" id="form3Example4cd" placeholder="Confirm Password" class="form-control" />
                      <label class="form-label" for="form3Example4cd"><strong>Confirm Password</strong></label>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox"style="border-style: solid;border-size:25px;border-color:#4C0027;"  value="" id="form2Example3c" />
                    <label class="form-check-label" >
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Sign Up</button>

                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="static\images\signup.jpg" alt="description" height="600" width="500" style="border-style: solid;border-size:25px;border-color:#4C0027;"/>

              </div>
            </div>
          </div>
         </div>
      </div>
    </div>
  </div>
</section>

</form>
  </body>
</html>
