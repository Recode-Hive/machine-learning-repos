<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login page</title>
<style>
.gradient-custom-2 {

background: #FAD4D4;


background: -webkit-linear-gradient(to right,#4C0027 ,#570530, #750550, #980F5A);


background: linear-gradient(to right,#4C0027 ,#570530, #750550, #980F5A );
}

@media (min-width: 768px) {
.gradient-form {
height: 100vh !important;
}
}
@media (min-width: 769px) {
.gradient-custom-2 {
border-top-right-radius: .3rem;
border-bottom-right-radius: .3rem;
}
}
</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<section class="h-100 gradient-form" style="background-color: #FAD4D4;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <i class="bi bi-person-circle"></i>
                  <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
</svg><br> <br/>
                  <h4 class="mt-1 mb-5 pb-1">Welcome To SWAR!!!</h4>
                </div>

                <form action="/result" method="POST">
                  <p>Please Login to your account</p>

                  <div class="form-outline mb-4">
                    <input type="text" id="form2Example11" name="name"class="form-control"
                      placeholder="Username"style="border-style: solid;border-size:25px;border-color:#4C0027;"  />
                    <label class="form-label" for="form2Example11"><strong>Username</strong></label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example22" name="password" class="form-control"placeholder="Password" style="border-style: solid;border-size:25px;border-color:#4C0027;" />
                      <label class="form-label" for="form2Example22"><strong>Password</strong></label>

                  </div>
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" href="Interface">Log In</button>
                    <a class="text-muted" href="#!">Forgot password?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <a href="Signup"><button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Create New</button></a>
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
           <img src="static\images\login.jpg"alt="description" height="600" width="400"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
